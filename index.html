<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Player de musica</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <img src="imagens/rock.jpg" alt="rock" />
      <div class="descricao">
        <h2>Nome da musica</h2>
        <i>Andre Motta</i>
      </div>
      <div class="duracao">
        <div class="barra">
          <progress value="0" max="1"></progress>
          <div class="ponto"></div>
        </div>
        <div class="tempo">
          <span class="inicio">0:00</span>
          <span class="fim">3:40</span>
        </div>
      </div>
      <div class="player">
        <i class="bx bxs-skip-previous-circle setas anterior"></i>
        <i class="bx bx-play-circle btn-play"></i>
        <i class="bx bx-pause-circle btn-pause"></i>
        <i class="bx bxs-skip-next-circle setas proximo"></i>
      </div>
      <audio
        src="musicas/Digital Ghosts - Unicorn Heads.mp3"
        preload="auto"
      ></audio>
      <script defer src="script.js"></script>
    </div>
  </body>
</html>
